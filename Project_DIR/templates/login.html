{% extends 'base.html' %}
{% load crispy_forms_tags %}


  {% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-12 col-md-6 regi-right">
        <div class="container.fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <span style="font-family: 'Montserrat', sans-serif">LOGIN USING<span>
                </div>
              </div>
              <hr>
          <div class="row">
              <div class="col-4">
                  <a class="btn" style="background-color:#c32f10; color:white;" href="{% url 'social:begin' 'google-oauth2' %}">Google+</a>
                </div>
                <div class="col-4">
                  <a class="btn " style="background-color:#333; color:white" href="{% url 'social:begin' 'github' %}">GitHub</a><br>
                </div>
                <div class="col-4">
                  <a class="btn" style="background-color:#4078c0; color:white" href="{% url 'social:begin' 'facebook' %}">Facebook</a>
                </div>
          </div>
          <hr>
          <div class="row justify-content-center">
            <div class="col-2">
                <span style="font-family: 'Montserrat', sans-serif">OR</span>
            </div>
          </div>
        </div>
          <hr>
        <form id = 'login_form' method = 'post', action = ''>
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" value="" size="50" placeholder='Enter Username'/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" value="" size="50" placeholder='Enter Password'/>
          </div>
          <input class="btn btn-outline-dark my-2 my-sm-0 btn-nav" type="submit" name="submit" value="submit"/>
        </form>
      </div>

    </div>
  </div>

{% endblock %}
