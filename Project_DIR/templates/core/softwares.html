{% extends 'core/core_base.html' %}
{% load humanize %}

{% block add_btn %}
<a class="btn btn-outline-dark my-4 mx-3 btn-nav btn-add-left-nav" href="/post/add_post/" >
  <i class="fas fa-plus my-2 icon" style="font-size:1.5rem">
  </i>
  <span style="font-size:1rem;" class="mx-4">
    Add Post
  <span>
</a>
{% endblock add_btn %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">


      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 zoomimg" src="https://dummyimage.com/600x150/db39db/fff" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 zoomimg" src="https://dummyimage.com/600x150/000/fff" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 zoomimg" src="https://dummyimage.com/600x150/3b9ad9/fff" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    </div>
  </div>
  <div class="row">
    {% for software in softwares %}
    <div class="col-12 col-sm-4 my-3">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top zoomimg" style="object-fit:cover" src="/media/{{software.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><a href="/softwares/{{software.url}}">{{software.title}}</a></h5>
          <p class="card-text">{{software.subtitle}}</p>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
